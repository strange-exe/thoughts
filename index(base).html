<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 1.5em;
            border-radius: 8px;
            display: none;
            /* Hide image initially */
        }

        #generate {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 1em;
            transition: background-color 0.3s;
        }

        #generate:hover {
            background-color: #0056b3;
        }

        .loader {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            /* Hide loader initially */
            margin: 1em auto;
            /* Center the loader */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Quote</h1>
        <div class="loader" id="loader"></div>
        <img id="quoteImage" src="" alt="Thought" />
        <button id="generate">Generate Quote</button>
    </div>

    <script>
        const quoteImage = document.getElementById("quoteImage");
        const button = document.getElementById("generate");
        const loader = document.getElementById("loader");

        // Fetch and display the quote image when the page loads
        generateQuote();

        // Event listener for the button
        button.addEventListener("click", generateQuote);

        function generateQuote() {
            // Show loader and hide image
            loader.style.display = "block";
            quoteImage.style.display = "none";

            fetch('https://inspirobot.me/api?generate=true')
                .then(response => response.text())
                .then(imageUrl => {
                    // Set the src of the image to the URL returned by the API
                    quoteImage.src = imageUrl;
                    quoteImage.onload = () => {
                        // Hide loader and show image once it's loaded
                        loader.style.display = "none";
                        quoteImage.style.display = "block";
                    };
                })
                .catch(error => {
                    console.error('Error fetching the quote image:', error);
                    alert('Oops! Something went wrong. Please try again.');
                    // Hide loader in case of error
                    loader.style.display = "none";
                });
        }
    </script>

</body>

</html>
